<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Mars</title>
</head>
<body>
<h1>Professions</h1>
{% if list_t == 'ol' %}
    {% for item in professions %}
        <h2>{{loop.index}. {{item}}</h2>
    {% endfor %}
{% elif list_t == 'ul' %}
    {% for item in professions %}
        <h2>* {{item}}</h2>
    {% endfor %}
{% else %}
    <h2>Error: this parameter is not availible</h2>
{% endif %}
</body>
</html>
